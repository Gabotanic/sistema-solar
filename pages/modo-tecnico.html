<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Técnico - Visitas de Hoy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <section class="screen active">
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 10px;">
                    <button onclick="window.history.back()" class="nav-back-btn" style="background: none; border: none; cursor: pointer; font-size: 20px; color: #222;"><i class="fas fa-arrow-left"></i></button>
                    <h1 class="screen-title" style="flex: 1; text-align: center; margin: 0; font-size: 20px;">Visitas de Hoy</h1>
                </div>
                <div class="visit-date" style="color: #4CAF50; font-size: 15px; margin-bottom: 18px;">
                    <!-- JS will insert today's date here -->
                </div>
                <div class="visit-list">
                    <button class="visit-card" onclick="abrirMantenimiento('Carlos Ramirez', 'Calle del Sol, 123, Santiago')">
                        <div class="visit-info">
                            <div class="visit-name">Carlos Ramirez</div>
                            <div class="visit-address">Calle del Sol, 123, Santiago</div>
                        </div>
                        <span class="visit-status"></span>
                    </button>
                    <button class="visit-card" onclick="abrirMantenimiento('Sofia Mendoza', 'Avenida Lo Solar, 456, TilTil')">
                        <div class="visit-info">
                            <div class="visit-name">Sofia Mendoza</div>
                            <div class="visit-address">Avenida Lo Solar, 456, TilTil</div>
                        </div>
                        <span class="visit-status"></span>
                    </button>
                    <button class="visit-card" onclick="abrirMantenimiento('Ricardo Torres', 'Camino la Luz, 789, Olmué')">
                        <div class="visit-info">
                            <div class="visit-name">Ricardo Torres</div>
                            <div class="visit-address">Camino la Luz, 789, Olmué</div>
                        </div>
                        <span class="visit-status"></span>
                    </button>
                    <button class="visit-card" onclick="abrirMantenimiento('Isabel Vargas', 'Los Soles, 101, Tongoy')">
                        <div class="visit-info">
                            <div class="visit-name">Isabel Vargas</div>
                            <div class="visit-address">Los Soles, 101, Tongoy</div>
                        </div>
                        <span class="visit-status"></span>
                    </button>
                </div>
            </section>
        </main>
    </div>
    <script>
        // Set today's date in Spanish
        const meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
        const hoy = new Date();
        const fecha = `${hoy.getDate()} de ${meses[hoy.getMonth()]}, ${hoy.getFullYear()}`;
        document.querySelector('.visit-date').textContent = fecha;

        // Función para abrir la página de mantenimiento
        function abrirMantenimiento(nombre, direccion) {
            const url = `ingreso-mantenimiento.html?cliente=${encodeURIComponent(nombre)}&direccion=${encodeURIComponent(direccion)}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
